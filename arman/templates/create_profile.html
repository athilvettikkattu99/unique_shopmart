{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Edit Admin Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <section>
        <div class="container mt-5" style="max-width:30rem;">
            <div class="row">
                <div class="col-lg-12 pt-4">
                    <div class="mx-auto d-block col-lg-12 col-md-8 login px-lg-3 border pt-3 pb-3">
                        <h2 class="text-center">Update Profile</h2>
                        <br>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="text" name="username" class="form-control" placeholder="Username" required
                                autocomplete="off" value="{{user.username}}">
                            <br>
                            <input type="text" name="email" class="form-control" placeholder="Email" required
                                autocomplete="off" value="{{user.email}}">
                            <br>
                            <input type="number" name="mobile" class="form-control" placeholder="Mobile Number" required
                                autocomplete="off" value="{{user_detail.Mobile}}">
                            <br>

                            <textarea name="address" class="form-control" placeholder="Address" id="address" cols="10"
                                rows="5" required autocomplete="off">{{user_detail.Address}}</textarea>
                            <br>
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile02" name="files"
                                        accept="image/*"
                                        onchange="document.getElementById('img').src = window.URL.createObjectURL(this.files[0])">
                                    <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                {% if user_detail.Image == "/static/images/fav_rm.png" %}
                                <img src="/static/images/fav_rm.png" alt="/static/images/fav_rm.png" class="img-fluid"
                                    id="img" style="width: 100%;height: auto;">
                                {% else %}
                                <img src="{{user_detail.Image.url}}" alt="{{user_data.image.url}}" class="img-fluid"
                                    id="img" style="width: 100%;height: auto;object-fit: cover;">
                                {%endif%}
                            </div>
                            <br>
                            <input type="submit" value="Update" class="btn btn-success form-control">
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        if (performance.navigation.type == 2) {
            location.reload(true);
        }
    </script>
    {% if msg_success %}
    <script>
        Swal.fire({
            position: 'center',
            icon: 'success',
            text: '{{ msg_success }}',
            showConfirmButton: false,
            timer: 1500
        }).then(function () {
            javascript: history.go(-2);
        })
    </script>
    {% endif %}
    {% if msg_error %}
    <script>
        Swal.fire({
            icon: 'error',
            text: '{{ msg_error }}',
        }).then(function () {
            javascript: history.go(-1);
        })
    </script>
    {% endif %}
</body>

</html>
